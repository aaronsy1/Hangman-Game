<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!--stylesheet for font-->
    <link href="http://allfont.net/allfont.css?fonts=earwig-factory" rel="stylesheet" type="text/css" />
    <!--linking to bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!--personl stylesheet-->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <!--personal js-->
    <script src = "./assets/javascript/game.js"> </script>
    
</head>

<body>
    <div >
     <!--logo -->
        <p class = "text-center" id="animelogo">PERSONA 5 Hangman</p>
    </div>

    <div class="container border">
        <div class="row">

            <!--div where anime picture shows up-->
            <div class="col-md-6 border-right" id = "anime-picture" >

            </div>



            <div class="col-md-6 ">
                
            <!--div where letters to guess show up-->
                <div class="row border-bottom">

                    <div class = "w-100" id ="start-game">

                    <p> Press any Key to get started! </p> 
                    
                    </div>


                    <div id = "wins" class = "w-100" >
                    
                    <p>Wins: </p>  

                    </div> 
                    
                    <div id = "loss"  class = "w-100">

                    <p>Loss: </p>  

                    </div>

                    <div class="game">

                    </div>
                </div>
            
                <!--div to show number of guesses left and guessed letters-->
                <div class="row ">
                    
                    <div id="guesses-left" class = "w-100">
                            <p>Number of Guesses left: </p>
                    </div>

                    <div id="guessed-letters" class = "w-100">
                            <p> Guessed Letters: </p>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
